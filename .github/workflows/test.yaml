name: lint test and deploy
on: push 
jobs: 
  test:
    runs-on: ubuntu-latest 
    steps:
      - name: get code
        uses: actions/checkout@v3 
      - name: install dependencies 
        run: npm ci
      - name: lint code 
        run: npm run lint 
      - name: test code
        run: npm run test 
  build: 
    needs: test 
    runs-on: ubuntu-latest 
    steps:
      - name: get code
        uses: actions/checkout@v3 
      - name: install dependencies 
        run: npm ci
      - name: build code
        run: npm run build 
      - name: upload artifacts 
        uses: actions/upload-artifact@v4
        with:
          name: dist-files # artifact name useful for retrieving them 
          path: | # where to find the artifacts
            dist 
            package.json 
  deploy: 
    needs: build
    runs-on: ubuntu-latest 
    steps:
      - name: deploy 
        run: echo "deploying ..."
        