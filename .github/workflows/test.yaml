name: lint test and deploy
on: push 
jobs:
  lint: 
    runs-on: ubuntu-latest 
    steps:
      - name: get code
        uses: actions/checkout@v3 
      - name: install dependencies 
        run: npm ci
      - name: lint code
        run: npm run lint 
  test:
    needs: lint 
    runs-on: ubuntu-latest 
    steps:
      - name: get code
        uses: actions/checkout@v3 
      - name: install dependencies 
        run: npm ci
      - name: test code
        run: npm run test 
  build: 
    needs: test 
    runs-on: ubuntu-latest 
    steps:
      - name: get code
        uses: actions/checkout@v3 
      - name: install dependencies 
        run: npm ci
      - name: test code
        run: npm run build 
        